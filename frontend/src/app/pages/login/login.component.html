<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form (ngSubmit)="onLogin()" class="p-4 border rounded shadow bg-white" style="min-width: 300px; max-width: 400px; width: 100%;">
      <h3 class="mb-4 text-center">Login</h3>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" placeholder="Enter email" required>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input [(ngModel)]="password" name="password" id="password" type="password" class="form-control" placeholder="Enter password" required>
      </div>
  
      <button type="submit" class="btn btn-primary w-100">Login</button>
  
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
  
    </form>
  </div>
