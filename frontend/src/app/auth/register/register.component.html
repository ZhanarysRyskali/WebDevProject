<div class="register-container">
  <h2>Регистрация</h2>

  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" formControlName="username" required />
      <div class="field-error" *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
        Поле обязательно
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
      <div class="field-error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
        <span *ngIf="registerForm.get('email')?.errors?.['required']">Поле обязательно</span>
        <span *ngIf="registerForm.get('email')?.errors?.['email']">Неверный формат email</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" formControlName="password" required />
      <div class="field-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Поле обязательно
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Подтверждение пароля</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" required />
      <div class="field-error" *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched">
        Поле обязательно
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">Зарегистрироваться</button>
    <button type="button" (click)="resetForm()">Очистить</button>
  </form>

  <p *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </p>

  <p *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </p>
</div>
