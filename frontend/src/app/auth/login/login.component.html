<div class="login-container">
  <h2>Вход</h2>

  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" formControlName="username" required />
      <div class="field-error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Поле обязательно
      </div>
    </div>

    <div class="form-group">
      <label for="password">Пароль</label>
      <input type="password" id="password" formControlName="password" required />
      <div class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Поле обязательно
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Войти</button>
    <button type="button" (click)="resetForm()">Очистить</button>
  </form>

  <p *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </p>

  <p *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </p>

  <div class="register-link">
    <p>Нет аккаунта?</p>
    <button (click)="navigateToRegister()">Зарегистрироваться</button>
  </div>
</div>
