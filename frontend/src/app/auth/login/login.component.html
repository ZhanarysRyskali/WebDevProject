<div class="login-container">
    <h2>Вход</h2>
  
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>
  
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
  
      <button type="submit" [disabled]="!username || !password">Войти</button>
    </form>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <div class="register-link">
      <p>Нет аккаунта? <a routerLink ="/register">Зарегистрируйтесь</a></p>
    </div>
  </div>
