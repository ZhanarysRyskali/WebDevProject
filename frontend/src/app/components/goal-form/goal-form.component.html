<div class="goal-form-container">
  <form #form="ngForm" class="form-container">
    <label for="title">Название:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="newGoal.title"
      required
      placeholder="Введите название цели"
    />

    <label for="target_amount">Сумма:</label>
    <input
      type="number"
      id="target_amount"
      name="target_amount"
      [(ngModel)]="newGoal.target_amount"
      required
      min="0"
      step="0.01"
      [value]="newGoal.target_amount === 0 ? '' : newGoal.target_amount"
      (focus)="onAmountFocus()"
      (blur)="onAmountBlur()"
      placeholder="0.00"
    />

    <label for="deadline">Дедлайн:</label>
    <input
      type="date"
      id="deadline"
      name="deadline"
      [(ngModel)]="newGoal.deadline"
      required
      [min]="getTodayDate()"
    />

    <button (click)="addGoal()">Создать цель</button>
  </form>
</div>
